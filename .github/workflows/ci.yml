name: CI

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  build_type: Release

jobs:
  build:
    name: ${{ matrix.name }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        name: [Ubuntu]
        os: [ubuntu-18.04, ubuntu-latest]
        compiler: [g++]
        experimental: [false]
          include:
            - os: ubuntu-16.04
              experimental: true
              compiler: g++-7
    steps:
      - uses: actions/checkout@v2
      - name: Install and Build Google Test Framework
        run: |
          sudo bash scripts/install_gtest.sh
      - name: Build Library
        run: |
          sudo mkdir lib-build
          cd lib-build
          sudo cmake ..
          sudo make
          sudo ./tests/unittests-all
